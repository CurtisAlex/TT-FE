<conversation [conversation]="conversation" [hideActionBar]="true"></conversation>

<div>
    <!-- Enter in text messages one by one here -->
    <form [formGroup]="textMessageForm" (ngSubmit)="submitNewText()" style="display:flex; flex-direction: column; margin-bottom: 24px;">
        <div>
            <mat-checkbox formControlName="isReciever">Is Reciever</mat-checkbox>

            <mat-form-field  appearance="outline">
                <mat-label>Text Message</mat-label>
                <input matInput formControlName="message" placeholder="Enter Text Message">
            </mat-form-field>
            <!-- The above will be replaced with a button to upload screen shots to the app, which will convert the screen shots into editable text boxes for each text -->
        </div>

        <button mat-raised-button type="submit" color="primary">Submit</button>
    </form>

    <form [formGroup]="conversationForm" (ngSubmit)="uploadConversation()" style="display:flex; flex-direction: column;">

        <mat-form-field  appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" placeholder="Enter Title">
        </mat-form-field>

        <mat-form-field  appearance="outline">
            <mat-label>Proposed Text</mat-label>
            <input matInput formControlName="proposedText" placeholder="Enter Proposed Text">
        </mat-form-field>

        <div style="display:flex; flex-direction: column;">
            <mat-form-field  appearance="outline">
                <mat-label>Nickname</mat-label>
                <input matInput formControlName="nickName" placeholder="Enter Nickname">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Select How they are Related to you</mat-label>
                <mat-select formControlName="relationToYou">
                    <mat-option></mat-option>
                    <mat-option *ngFor="let relation of Relations | keyvalue" [value]="relation.key">{{relation.value}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Select Gender</mat-label>
                <mat-select formControlName="gender">
                    <mat-option></mat-option>
                    <mat-option *ngFor="let gender of Genders | keyvalue" [value]="gender.key">{{gender.value}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field  appearance="outline">
                <mat-label>Age</mat-label>
                <input matInput type="number" formControlName="age" placeholder="Enter Age">
            </mat-form-field>

            <mat-form-field  appearance="outline">
                <mat-label>Additional Details</mat-label>
                <textarea matInput formControlName="additionalDetails" placeholder="Enter Additional Details"></textarea>
            </mat-form-field>
    
            <mat-checkbox formControlName="includeMyDetails">Include my age and gender?</mat-checkbox>
        </div>
        <button mat-raised-button type="submit" color="primary">Upload Conversation</button>
    </form>
</div>
